services:
  - type: web
    name: flask-messages-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: |
      mkdir -p logs && 
      gunicorn --bind 0.0.0.0:$PORT \
               --workers 4 \
               --threads 2 \
               --timeout 120 \
               --access-logfile logs/access.log \
               --error-logfile logs/error.log \
               --capture-output \
               --log-level info \
               app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: messages-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LOG_LEVEL
        value: info

databases:
  - name: messages-db
    plan: free
    databaseName: messages_db
    user: messages_user